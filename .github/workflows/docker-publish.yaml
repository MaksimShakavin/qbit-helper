name: Publish Docker Image

on:
  # Trigger the workflow on push to main branch or when a new tag is created
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Docker registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Extract version from tag or branch
        id: vars
        run: |
          if [ ! -z "${{ github.ref_name }}" ]; then
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "VERSION=latest" >> $GITHUB_ENV
          fi

      - name: Build and push Docker image
        run: |
          DOCKER_IMAGE=ghcr.io/${{ github.repository }}/qbit-helper:${{ env.VERSION }}
          docker build -t $DOCKER_IMAGE .
          docker push $DOCKER_IMAGE

      - name: Publish image to GitHub Packages
        run: |
          echo "Docker image pushed: ghcr.io/${{ github.repository }}/torrent-manager:${{ env.VERSION }}"
